name: CI Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run health check
        run: |
          python scripts/health_check.py

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Python syntax
        run: |
          python -m py_compile src/**/*.py
          python -m py_compile app/*.py
          python -m py_compile app/pages/*.py

  streamlit-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Streamlit and check health
        run: |
          # Start Streamlit in background
          streamlit run app/Home.py --server.headless true --server.port 8501 &

          # Wait for app to start
          echo "Waiting for Streamlit to start..."
          sleep 15

          # Check if app is responding
          curl --retry 5 --retry-delay 3 --retry-connrefused http://localhost:8501 > /dev/null 2>&1

          if [ $? -eq 0 ]; then
            echo "Streamlit app is healthy!"
            exit 0
          else
            echo "Streamlit app failed to start"
            exit 1
          fi

  build-summary:
    needs: [test, lint, streamlit-check]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check results
        run: |
          echo "=== CI Pipeline Summary ==="
          echo "Tests: ${{ needs.test.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Streamlit: ${{ needs.streamlit-check.result }}"

          if [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.streamlit-check.result }}" == "success" ]; then
            echo "All checks passed!"
            exit 0
          else
            echo "Some checks failed!"
            exit 1
          fi

  docker-build:
    needs: [test, lint, streamlit-check]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: hospital-dss:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image - Import check
        run: |
          echo "Testing Python imports..."
          docker run --rm hospital-dss:test python -c "
          import streamlit
          import pandas
          import numpy
          import sklearn
          import plotly
          print('All imports OK')
          "

      - name: Test Docker image - Run tests
        run: |
          echo "Running pytest in container..."
          docker run --rm hospital-dss:test pytest tests/ -v --tb=short

      - name: Test Docker image - Health check
        run: |
          echo "Testing Streamlit startup..."
          docker run -d --name streamlit-test -p 8501:8501 hospital-dss:test

          echo "Waiting for Streamlit to start..."
          sleep 20

          # Check health endpoint
          curl --retry 5 --retry-delay 3 --retry-connrefused http://localhost:8501/_stcore/health

          if [ $? -eq 0 ]; then
            echo "Streamlit health check passed!"
          else
            echo "Streamlit health check failed!"
            docker logs streamlit-test
            exit 1
          fi

          docker stop streamlit-test
          docker rm streamlit-test

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
